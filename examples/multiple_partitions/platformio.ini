[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
  https://github.com/sivar2311/FatUSBMSC

board_build.partitions = default_ffat.csv
board_build.filesystem = fatfs
monitor_speed=115200
build_unflags=
  -DARDUINO_USB_MODE
build_flags = 
  -DARDUINO_USB_MODE=0
  -DARDUINO_USB_MSC=1